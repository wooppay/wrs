App\Entity\Country:
    type: entity
    repositoryClass: App\Repository\CountryRepository
    table: country
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 255
            nullable: false
            unique: true
        deleted:
            type: boolean
            nullable: false
            options:
                default: false
    oneToMany:
        cities:
            targetEntity: App\Entity\City
            mappedBy: country
        profileInfos:
            targetEntity: App\Entity\ProfileInfo
            mappedBy: country
